	<p>
		<a name="rule"></a>
			<font color="#374D76">
				<b>规则</b>
			</font>
	</p>
	<p>
		<font color="#374D76">
			选择两个点，如果两点的图片完全一样，并且两点之间可以用不超过3直线条线连接起来，则该两点可以消除。
		</font>
	</p>
	<p>
		<a name="score"></a>
		<font color="#374D76"><b>计分</b></font>
	</p>
	<font color="#374D76">
		1、限定时间为地图中方块数 * 4，比如说有120个方块，就应该在480秒内完成，超过480秒没有时间奖励分<br>
		2、时间奖励分为剩余时间 * 2，即每提前一秒钟奖励2分<br>
		3、当已经选择点后，如果选择的第二个点与第一个点之间无法消除，扣1分，如果有解，则增加24分<br>
		4、使用刷新功能，系统会自动判断当前地图有无解，如果有解，扣8分，无解则加8分，慎用:)<br>
		5、使用提示功能，如果提示成功，扣10分<br>
		6、使用炸弹功能，如果炸弹功能有效，扣12分
	</font>
	<p>
